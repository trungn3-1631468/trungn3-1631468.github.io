<!DOCTYPE html>
<html>
    <head>
        <tittle>Original Work</tittle>
    </head>
    <body>
        <h1>Original Work</h1>
        <h2>A youtube video using iframe</h2>
        <iframe width="802" height="451" src="https://www.youtube.com/embed/q_7Y24A6oFY?start=180&autoplay=1" title="Funny Cats Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2>An image using object tag</h2>
        <object data="squirrel.jpg" width="300" height="200"></object>

        <h2>An audio using audio tag</h2>
        <audio controls>
            <source src="musicfile.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <h2>A video using video tag:</h2>
        <video width="320" height="240" controls>
          <source src="sample-mp4-file.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

    </body>
</html>
